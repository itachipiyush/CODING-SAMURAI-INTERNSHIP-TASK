<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-based Calculator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #calculator {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 300px; 
            background-color: #fff;
            overflow: hidden;
        }
        input {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 15px;
            font-size: 24px;
            box-sizing: border-box;
            border: none;
            border-bottom: 2px solid #ddd;
            outline: none;
        }
        button {
            width: 48px;
            height: 48px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button.operator {
            background-color: #ff8c00;
        }
        button.equal {
            background-color: #4caf50;
            color: #fff;
        }
        button.clear {
            background-color: #dc3545;
            color: #fff;
        }
        button:hover {
            background-color: #8587ff;
        }
        @keyframes scale {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        button:active {
            animation: scale 0.3s ease;
        }
        button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" placeholder="0" onkeydown="handleKeyPress(event)">
        <div>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="backspace" onclick="backspace()">‚Üê</button>
        </div>
        <div>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
        </div>
        <div>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
        </div>
        <div>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
        </div>
        <div>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                const expression = document.getElementById('display').value;
                const result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function handleKeyPress(event) {
            const key = event.key;
            if (/[\d\/\*\-\+\=]|Enter|Backspace/.test(key)) {
                event.preventDefault(); 

                if (key === 'Enter') {
                    calculate();
                } else if (key === 'Backspace') {
                    backspace();
                } else {
                    appendToDisplay(key);
                }
            }
        }

        function backspace() {
            const display = document.getElementById('display');
            const currentExpression = display.value;
            display.value = currentExpression.slice(0, -1);
        }
    </script>
</body>
</html>
